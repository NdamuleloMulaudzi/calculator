<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="display">
        <input type="text" name="display" id="displayNumber" />
      </div>
      <div>
        <button id="clear">AC</buutton>
        <button id="backspaceBtn">&#x2190</buutton>
        
      </div>
      <div>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="division">&#247</button>
      </div>
      <div>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="multiplication">x</button>
      </div>
      <div>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="subtraction">-</button>
      </div>
      <div>
        <button id="zero">0</button>
        <button id="comma">.</button>
        <button id="equalSign">=</button>
        <button id="addition">+</button>
        
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
